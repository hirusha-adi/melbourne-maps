<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Melbourne Transport Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Popup content styling */
        .popup-content {
            max-width: 220px;
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .popup-thumb {
            max-width: 200px;
            max-height: 120px;
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            display: block;
        }

        /* Modal overlay */
        #image-modal {
            display: none;
            /* hidden by default */
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
        }

        #image-modal .modal-content {
            position: relative;
            background: #fff;
            padding: 12px 16px 16px;
            border-radius: 6px;
            max-width: 90vw;
            max-height: 85vh;
            box-sizing: border-box;
        }

        #image-modal .modal-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        #image-modal img {
            max-width: 100%;
            max-height: 70vh;
            display: block;
        }

        #image-modal .modal-close {
            position: absolute;
            top: 6px;
            right: 10px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Image Modal -->
    <div id="image-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-title" id="modal-title"></div>
            <img id="modal-image" src="" alt="" />
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Create map focused on Melbourne
        const map = L.map('map').setView([-37.8136, 144.9631], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Build popup HTML with title + thumbnail
        function buildPopupHtml(title, imageUrl) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${title}</div>
                    <img
                        src="${imageUrl}"
                        alt="${title}"
                        class="popup-thumb"
                        data-image-url="${imageUrl}"
                        data-image-title="${title}"
                    />
                </div>
            `;
        }

        const locations = [
            // === TRAM STOPS ===
            {
                id: "tram_r75_s70",
                type: "tram",
                title: "Stop 70: Blackburn Road (Tram)",
                lat: -37.8525534,
                lng: 145.1511290,
                imageUrl: "images/tram_r75_s70.png",
            },

            // === BUS STOPS ===
            {
                id: "bus_southern_cross",
                type: "bus",
                title: "Bus Stop: Southern Cross Bus Bay (Sample)",
                lat: -37.8183,
                lng: 144.9526,
                imageUrl: "https://via.placeholder.com/600x400?text=Bus+Stop+Southern+Cross",
            },
        ];

        // Add markers
        locations.forEach((loc) => {
            L.marker([loc.lat, loc.lng])
                .addTo(map)
                .bindPopup(buildPopupHtml(loc.title, loc.imageUrl));
        });

        // Modal logic (jQuery)

        // Open modal when thumbnail is clicked
        $(document).on('click', '.popup-thumb', function () {
            const imageUrl = $(this).data('image-url');
            const title = $(this).data('image-title');

            $('#modal-image').attr('src', imageUrl);
            $('#modal-title').text(title);
            $('#image-modal').css('display', 'flex'); // flex for centering
        });

        // Close modal on close button
        $('#modal-close').on('click', function (e) {
            e.stopPropagation();
            $('#image-modal').hide();
        });

        // Optional: close modal when clicking outside the modal content
        $('#image-modal').on('click', function (e) {
            if (e.target.id === 'image-modal') {
                $('#image-modal').hide();
            }
        });
    </script>
</body>

</html>
